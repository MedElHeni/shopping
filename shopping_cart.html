<!DOCTYPE html>
<html>
<head>
	<title>shopping_cart</title>
	<link rel="stylesheet" type="text/css" href="css_shopping_cart.css">
	<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
	<meta charset="UTF-8">
</head>
<body class="body">
	<main class="main">
		<section class="Price-total">
			<h2 class="title-total-price">Total : <span class="sum-total">355</span> DT</h2>
		</section>
		<section class="products">

			<div class="reset-quatity">
				<button type="button" class="btn btn-default btn-sm ">
			          <span class="glyphicon glyphicon-remove"></span></button>
			</div>
			<div class="poduct-format">
				<img src="souris.jpg" alt="souris san fil">
				<p>Nom : <strong>souris</strong></p>
				<p>Prix : <strong><span>40</span> DT</strong></p>
			</div>
				<div class="add-quantity">
					<button type="button" class="btn btn-default btn-sm ">
			          <span class="glyphicon glyphicon-plus"></span></button>
				</div>
				<div class="quantity">
				    <p><span>1</span></p>
				</div>
				<div class="substraction-quantity">
					<button type="button" class="btn btn-default btn-sm ">
			          <span class="glyphicon glyphicon-minus"></span></button>
				</div>
				<div class="total-price-product">
					<p><span>40</span> DT</p>
				</div>
		</section>
		<section class="products">
			<div class="reset-quatity">
				<button type="button" class="btn btn-default btn-sm ">
			          <span class="glyphicon glyphicon-remove"></span></button>
			</div>
			<div>
				<img src="clavier.jpg" alt="clavier">
				<p>Nom : <strong>clavier</strong></p>
				<p>Prix : <strong><span>85</span> DT</strong></p>
			</div>
				<div class="add-quantity">
					<button type="button" class="btn btn-default btn-sm ">
			          <span class="glyphicon glyphicon-plus"></span></button>
				</div>
				<div class="quantity">
					<p><span>1</span></p>
				</div>
				<div class="substraction-quantity">
					<button type="button" class="btn btn-default btn-sm ">
			          <span class="glyphicon glyphicon-minus"></span></button>
				</div>
				<div class="total-price-product">
					<p><span>85</span> DT</p>
				</div>
		</section>
		<section class="products">
			<div class="reset-quatity">
				<button type="button" class="btn btn-default btn-sm ">
			          <span class="glyphicon glyphicon-remove"></span></button>
			</div>
			<div>
				<img src="ecran.jpg" alt="ecran">
				<p>Nom : <strong>ecran</strong></p>
				<p>Prix : <strong><span>230</span> DT</strong></p>
			</div>
				<div class="add-quantity">
					<button type="button" class="btn btn-default btn-sm ">
			          <span class="glyphicon glyphicon-plus"></span></button>
				</div>
				<div class="quantity">
					<p><span>1</span></p>
				</div>
				<div class="substraction-quantity">
					<button type="button" class="btn btn-default btn-sm " >
			          <span class="glyphicon glyphicon-minus"></span></button>
				</div>
				<div class="total-price-product">
					<p><span>230</span> DT</p>
				</div>
		</section>
	</main>
<script type="text/javascript" src="js_shopping_cart.js" ></script>
<script src="bootstrap/js/jquery.js"></script>
  	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
